<app-header></app-header>
<!-- header end -->
<!-- login-area start -->
<div class="login-area">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="login-content">
          <p class="text-center">Change your password</p>
          <form [formGroup]="changePasswordForm">
            <label>Old Password</label>
            <input class="form-control" type="password" [ngClass]="{'has-error': submitted && f.oldpassword.errors }" formControlName="oldpassword" [(ngModel)]="oldpassword"
              />
            <div *ngIf="submitted && f.oldpassword.errors">
                <label class="error" *ngIf="f.oldpassword.errors.required">Old Password is required</label>
                <label class="error" *ngIf="f.oldpassword.errors.minlength">Old Password should be at least 8 char long</label>
            </div>  

            <label>New Password</label>
            <input class="form-control" type="password"  [ngClass]="{'has-error': submitted && f.newpassword.errors }" formControlName="newpassword" [(ngModel)]="newpassword"
             />

            <div *ngIf="submitted && f.newpassword.errors" >
              <label class="error" *ngIf="f.newpassword.errors.required">New Password is required</label>
              <label class="error" *ngIf="f.newpassword.errors.minlength">New Password should be at least 8 char long</label>
           </div>

            <label>Confirm New Password</label>
            <input class="form-control" type="password"  [ngClass]="{'has-error': submitted && f.confpassword.errors }" formControlName="confpassword" [(ngModel)]="confpassword"
             />
            <div *ngIf="submitted && f.confpassword.errors">
              <label class="error" *ngIf="f.confpassword.errors.required">Confirm Password is required</label>
              <label class="error" *ngIf="f.confpassword.errors.minlength">Confirm Password should be at least 8 char long</label>
          </div>
            <span style="color:red;">{{errormessage}}</span>
            <input class="login-sub swal-reset" (click)="trychangePassword()" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- login-area end -->
<!-- footer start -->
<app-footer></app-footer>
