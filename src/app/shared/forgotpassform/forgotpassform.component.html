<app-header></app-header>
<!-- header end -->
<!-- login-area start -->
<div class="login-area">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="login-content">
          <p class="text-center">Reset your password</p>
          <form [formGroup]="forgetPassForm" >
            <label>New Password</label>
            <input type="password" id="newpassword" formControlName="newpassword" [(ngModel)]="newpassword"
            />
            <label>Confirm New Password</label>
            <input type="password" id="confpassword" formControlName="confpassword" [(ngModel)]="confpassword"
            />
            <span style="color:red;text-align: center">{{errormessage}}</span>
            <input class="login-sub swal-reset" (click)="trychangePassword()" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- login-area end -->
<!-- footer start -->
<app-footer></app-footer>
